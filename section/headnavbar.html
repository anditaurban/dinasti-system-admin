<!-- Modern Top Navbar -->
<header
  class="fixed top-0 left-0 right-0 h-16 bg-white shadow-md z-50 flex items-center justify-between px-6 backdrop-blur-sm bg-opacity-90">
  <div class="flex items-center gap-4">
    <!-- Logo moved to far left -->
    <div class="flex-shrink-0">
      <img src="./assets/img/cropped-logo.png" alt="Logo" class="h-10 w-auto">
    </div>

    <!-- Arrow button with circle around it -->
    <button id="desktopToggle"
      class="inline-flex md:inline-flex p-1 rounded-full hover:bg-gray-100 transition-colors border border-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd" />
      </svg>
    </button>

    <a id="devmode" class="text-green-400 bg-gray-800 px-3 py-1 rounded-full text-xs font-medium hidden"></a>
  </div>

  <div class="flex items-center gap-4">
    <div class="relative">
      <button id="notificationToggle"
        class="relative p-2 rounded-full hover:bg-gray-100 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" viewBox="0 0 20 20"
          fill="currentColor">
          <path
            d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
        </svg>
        <span
          class="absolute top-0 right-0 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
      </button>
      <div id="notificationDropdown"
        class="hidden absolute right-0 mt-2 w-72 bg-white border border-gray-200 rounded-lg shadow-lg z-50 overflow-hidden">
        <div class="p-4 text-sm text-gray-700 border-b border-gray-200">Belum ada notifikasi baru.</div>
        <div class="px-4 py-2 bg-gray-50">
          <button id="markAsReadBtn" class="text-xs text-blue-600 hover:underline font-medium">Tandai telah dibaca</button>
        </div>
      </div>
    </div>

    <!-- Desktop User Dropdown -->
    <div class="relative hidden md:flex items-center gap-2">
      <!-- Nama User di kiri -->
      <div class="text-sm leading-tight font-medium text-gray-800" id="nameUser">
        <!-- Nama akan diisi via JS -->
      </div>

      <!-- Tombol Avatar -->
      <button id="userDropdownToggle"
        class="p-1 rounded-full hover:bg-gray-100 transition-colors border border-gray-300 relative z-10">
        <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-medium text-sm">
          <span id="mobileNameUser">A</span>
          <div class="text-sm leading-tight font-medium text-gray-800" id="nameUser">
            <!-- Nama akan diisi via JS -->
          </div>
        </div>
      </button>

      <!-- Dropdown -->
      <div id="userDropdown"
        class="hidden absolute right-0 top-full mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-md z-50 overflow-hidden">

        <a href="#"
          class="block px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 transition-colors flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          My Account
        </a>

        <!-- Logout dipisahkan -->
        <a href="#" id="logout"
          class="block px-4 py-3 mt-1 border-t border-gray-200 text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
              clip-rule="evenodd" />
          </svg> Logout
        </a>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="relative md:hidden">
      <button id="mobileMenuToggle"
        class="p-1 rounded-full hover:bg-gray-100 transition-colors border border-gray-300">
        <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-medium text-sm">
          <span id="mobileNameUser">A</span>
        </div>
      </button>

      <div id="mobileMenuDropdown"
        class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-md z-50 overflow-hidden">
        <a href="#"
          class="block px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 transition-colors flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
          My Account
        </a>
        <a href="#" id="mobileLogout"
          class="block px-4 py-3 text-sm text-red-600 hover:bg-red-50 transition-colors flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
              clip-rule="evenodd" />
          </svg>
          Logout
        </a>
      </div>
    </div>
  </div>
</header>
