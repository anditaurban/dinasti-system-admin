<div class="bg-white p-6 rounded-lg shadow">
  <section class="space-y-6">

    <!-- Header -->
    <div class="flex flex-wrap items-start justify-between mb-4 gap-4">
      <div>
        <h1 id="pageTitle" class="text-2xl font-bold mb-1"></h1>
        <nav id="breadcrumb" class="text-gray-500 text-sm flex items-center flex-wrap gap-1"></nav>
      </div>
    </div>

    <!-- Search + Filter -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 text-sm">

      <!-- Search -->
      <div class="w-full md:w-auto">
        <input type="text" id="searchInput" onkeyup="debounceSearch()" placeholder="ðŸ”Ž Cari..."
          class="px-3 py-2 border rounded w-full md:w-96" />
      </div>

      <!-- Actions -->
      <div class="flex flex-wrap items-center justify-end gap-2 w-full md:w-auto">

        <!-- Export Dropdown -->
        <button onclick="exportData()"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm flex items-center gap-2">
          <span>Export</span>
        </button>


      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table id="receiptTable" class="min-w-full text-sm border">
        <thead id="tableHeader" class="hidden md:table-header-group bg-gray-100 text-gray-600">
          <tr>
            <th class="px-4 py-2 border">Tanggal</th>
            <th class="px-4 py-2 border">No. Receipt</th>
            <th class="px-4 py-2 border">Project</th>
            <th class="px-4 py-2 border">Pelanggan</th>
            <th class="px-4 py-2 border">Akun</th>
            <th class="px-4 py-2 border">Jumlah</th>
            <th class="px-4 py-2 border">Keterangan</th>
            <th class="px-4 py-2 border">Status</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Pagination + Info -->
    <div class="mt-4 flex flex-col md:flex-row md:justify-between md:items-center gap-2">
      <!-- Info Text: hanya tampil di desktop -->
      <p id="infoText" class="hidden md:block text-gray-600 text-sm text-left"></p>

      <!-- Pagination: hanya tampil di desktop -->
      <div id="pagination" class="hidden md:flex w-full justify-between items-center flex-wrap gap-2 text-sm"></div>

      <!-- Mobile Page Selector -->
      <div class="block md:hidden text-sm text-center mb-12">
        <label for="pageSelect" class="mr-2">Go to Page:</label>
        <select id="pageSelect" class="px-2 py-1 border rounded"></select>
      </div>
    </div>

  </section>
</div>
