<div class="bg-white p-6 rounded-lg shadow">
  <div class="flex flex-wrap items-start justify-between mb-4 gap-4">
    <div>
      <h1 id="pageTitle" class="text-2xl font-bold mb-1"></h1>
      <nav id="breadcrumb" class="text-gray-500 text-sm flex items-center flex-wrap gap-1"></nav>
    </div>
  </div>

  <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 text-sm mb-6 border-b pb-4">
    <div class="w-full md:w-auto">
      <h1 class="text-xl font-bold text-gray-800"><span id="projectNameDisplay">Loading...</span></h1>
    </div>
    <div class="flex flex-wrap items-center justify-end gap-2 w-full md:w-auto">
      <button onclick="loadModuleContent('project')"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium text-sm px-4 py-2 rounded transition flex items-center gap-2">
        â¬…ï¸ Back
      </button>
    </div>
  </div>

  <div class="flex gap-2 border-b mb-6">
    <button onclick="loadModuleContent('project_detail', window.detail_id, window.detail_desc)"
      class="px-4 py-2 font-semibold text-gray-500 hover:text-gray-700 hover:bg-gray-50 transition focus:outline-none">ğŸ“Š
      Costing Overview</button>
    <button onclick="loadModuleContent('project_actual', window.detail_id, window.detail_desc)"
      class="px-4 py-2 font-semibold text-gray-500 hover:text-gray-700 hover:bg-gray-50 transition focus:outline-none">ğŸ’°
      Real Calculation (Purchase Order)</button>
    <button class="px-4 py-2 font-semibold border-b-2 border-blue-600 text-blue-600 focus:outline-none">ğŸ’³
      Payable</button>
  </div>

  <div class="bg-gray-50 p-4 rounded-lg border shadow-sm mb-6">
    <h3 class="text-lg font-semibold mb-3">Input Account Payable</h3>
    <form id="purchaseForm" class="grid grid-cols-1 gap-4 text-sm">

      <input type="hidden" id="purchVendorId" value="0">
      <input type="hidden" id="purchProjectId" value="">
      <input type="hidden" id="purchNoPoFile" value="">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">No PO (Vendor) <span class="text-red-500">*</span></label>
          <select id="purchNoPo" class="w-full border p-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            <option value="">-- Pilih PO --</option>
          </select>
          <p class="text-xs text-blue-600 mt-1" id="poInfoText"></p>
        </div>
        <div>
          <label class="block mb-1 font-medium">Tanggal Transaksi <span class="text-red-500">*</span></label>
          <input type="date" id="purchDate"
            class="w-full border p-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">Nominal Pembayaran <span class="text-red-500">*</span></label>
          <div class="flex gap-2">
            <div class="w-1/3 relative">
              <input type="number" id="purchPercent"
                class="w-full border p-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 text-center"
                placeholder="%" step="0.01" min="0" max="100">
              <span class="absolute right-3 top-2 text-gray-500 text-sm">%</span>
            </div>

            <div class="w-2/3">
              <input type="text" id="purchNominal"
                class="w-full border p-2 rounded formatNumber focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Rp 0" data-max-val="0" data-total-base="0">
            </div>
          </div>
          <p class="text-xs text-gray-500 mt-1 italic">*Isi Persen atau Nominal (Otomatis hitung)</p>
        </div>

        <div>
          <label class="block mb-1 font-medium">Akun Pembayaran <span class="text-red-500">*</span></label>
          <select id="purchAkun" class="w-full border p-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-500">
            <option value="">-- Pilih Akun --</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">Keterangan <span class="text-red-500">*</span></label>
          <textarea id="purchNotes" rows="1"
            class="w-full border p-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-500"
            placeholder="Catatan transaksi..."></textarea>
        </div>
        <div>
          <label class="block mb-1 font-medium">Upload File (Bukti)</label>
          <input type="file" id="purchFile"
            class="w-full border p-2 rounded bg-white focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
      </div>

      <div class="flex justify-end gap-2 mt-2">
        <button type="button" id="cancelUpdateBtn"
          class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded h-[42px] hidden transition">Batal</button>
        <button type="submit" id="submitPurchBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded h-[42px] transition">+ Tambah</button>
      </div>
    </form>
  </div>

  <div class="overflow-auto border rounded">
    <table class="w-full text-sm">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-3 py-2 border text-left">Tgl Transaksi</th>
          <th class="px-3 py-2 border text-left">Tgl PO</th>
          <th class="px-3 py-2 border text-left">No PO (Vendor)</th>
          <th class="px-3 py-2 border text-left">No Payable</th>
          <th class="px-3 py-2 border text-left">Vendor</th>
          <th class="px-3 py-2 border text-left">Akun</th>
          <th class="px-3 py-2 border text-right">Jumlah</th>
          <th class="px-3 py-2 border text-left">Keterangan</th>
          <th class="px-3 py-2 border text-center w-[100px]">Aksi</th>
        </tr>
      </thead>
      <tbody id="purchaseBody"></tbody>
    </table>
  </div>
</div>
