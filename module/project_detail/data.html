<div class="bg-white p-6 rounded-lg shadow">
  <section class="space-y-6">

    <div class="flex flex-wrap items-start justify-between mb-4 gap-4">
      <div>
        <h1 id="pageTitle" class="text-2xl font-bold mb-1"></h1>
        <nav id="breadcrumb" class="text-gray-500 text-sm flex items-center flex-wrap gap-1"></nav>
      </div>
    </div>

    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 text-sm">
      <div class="w-full md:w-auto">
        <span class="text-lg font-semibold" id="projectNameDisplay"></span>
      </div>
      <div class="flex flex-wrap items-center justify-end gap-2 w-full md:w-auto">
        <button id="downloadBtn" onclick="printInvoice(detail_id)"
          class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded text-sm">
          üìÑ Download PDF
        </button>
        <button onclick="loadModuleContent('invoice')" class="bg-gray-300 text-sm px-4 py-2 rounded">
          ‚¨ÖÔ∏è Back
        </button>
      </div>
    </div>

    <div class="flex border-b mb-4">
      <button id="tab1Btn" class="px-4 py-2 font-semibold border-b-2 border-blue-600 text-blue-600 focus:outline-none">
        Costing
      </button>
      <button id="tab2Btn" class="px-4 py-2 font-semibold text-gray-500 hover:text-gray-700 focus:outline-none">
        Real Calculation
      </button>
    </div>

    <div id="tab1" class="tab-content space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="bg-white rounded-xl shadow p-5">
          <span class="text-lg font-semibold">Project Value</span>
          <div id="projectAmount" class="text-3xl text-right font-bold tracking-wider mb-3">---</div>
        </div>
        <div class="bg-white rounded-xl shadow p-5">
          <span class="text-gray-800 font-semibold">Plan Costing</span>
          <div id="plan_costing" class="text-2xl text-right font-bold text-gray-800 mb-2">---</div>
        </div>
        <div class="bg-white rounded-xl shadow p-5">
          <span class="text-gray-800 font-semibold">Actual Costing</span>
          <div id="actual_costing" class="text-2xl text-right font-bold text-gray-800 mb-2">---</div>
        </div>
        <div class="bg-white rounded-xl shadow p-5">
          <span class="text-gray-800 font-semibold">Margin</span>
          <div id="margin" class="text-3xl text-right font-bold tracking-wider mb-3">---</div>
        </div>
      </div>

      <div>
        <section>
          <div class="overflow-auto border rounded">
            <table class="w-full text-sm">
              <thead class="bg-gray-100">
                <tr>
                  <th class="px-3 py-2 w-[3%] border text-center">No</th>
                  <th class="px-3 py-2 border text-left">Produk</th>
                  <th class="px-3 py-2 w-[5%] border text-right">Qty</th>
                  <th class="px-3 py-2 w-[5%] border text-right">Unit</th>
                  <th class="px-3 py-2 w-[5%] border text-right">Harga</th>
                  <th class="px-3 py-2 w-[5%] border text-right">Subtotal</th>
                  <th class="px-3 py-2 w-[10%] border text-right">Costing</th>
                  <th class="px-3 py-2 w-[10%] border text-right">Actual</th>
                  <th class="px-3 py-2 w-[10%] border text-right">Payment</th>
                  <th class="px-3 py-2 w-[5%] border text-right">Action</th>
                </tr>
              </thead>
              <tbody id="tabelItem" class="bg-white"></tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
    <div id="tab2" class="hidden tab-content space-y-6">
      <div class="bg-gray-50 p-4 rounded-lg border shadow-sm">
        <h3 class="text-lg font-semibold mb-3">Input Detail Pengeluaran</h3>
        <form id="realCalcForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">

          <!-- Korelasi Pekerjaan -->
          <div class="md:col-span-2">
            <label for="calcKorelasiPekerjaan" class="block text-sm font-medium text-gray-700">
              Korelasi Pekerjaan <span class="text-red-500">*</span>
            </label>
            <select id="calcKorelasiPekerjaan" name="calcKorelasiPekerjaan" required
              class="mt-1 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:ring-blue-500">
              <option value="">-- Pilih Pekerjaan Dulu --</option>
            </select>
          </div>

          <!-- Korelasi Material -->
          <div class="md:col-span-2">
            <label for="calcKorelasiMaterial" class="block text-sm font-medium text-gray-700">
              Korelasi Material (Opsional)
            </label>
            <select id="calcKorelasiMaterial" name="calcKorelasiMaterial" disabled
              class="mt-1 block w-full rounded-md border border-gray-300 bg-gray-100 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:ring-blue-500">
              <option value="">-- Pilih Material --</option>
            </select>
          </div>

          <!-- Product / Item -->
          <div class="md:col-span-3">
            <label for="calcProduct" class="block text-sm font-medium text-gray-700">
              Product / Item <span class="text-red-500">*</span>
            </label>
            <input type="text" id="calcProduct" name="calcProduct" required placeholder="Cth: Semen Tiga Roda"
              class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <!-- Harga -->
          <div>
            <label for="calcHarga" class="block text-sm font-medium text-gray-700">
              Harga (Total Rp) <span class="text-red-500">*</span>
            </label>
            <input type="number" id="calcHarga" name="calcHarga" required placeholder="500000"
              class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <!-- Qty -->
          <div>
            <label for="calcQty" class="block text-sm font-medium text-gray-700">
              Qty <span class="text-red-500">*</span>
            </label>
            <input type="number" id="calcQty" name="calcQty" required value="1" placeholder="1"
              class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <!-- Unit -->
          <div>
            <label for="calcUnit" class="block text-sm font-medium text-gray-700">
              Unit <span class="text-red-500">*</span>
            </label>
            <input type="text" id="calcUnit" name="calcUnit" required placeholder="lot"
              class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>

          <!-- Tombol Aksi -->
          <div class="flex gap-2 mt-6">
            <button type="submit" id="submitCalcFormBtn"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm transition">
              + Tambah Data
            </button>
            <button id="cancelUpdateBtn" type="button"
              class="hidden w-full bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md text-sm transition">
              Batal
            </button>
          </div>

        </form>

      </div>

      <h3 class="text-lg font-semibold mb-3">Real Calculation Details</h3>
      <div class="overflow-auto border rounded">
        <table class="w-full text-sm">
          <thead class="bg-gray-100">
            <tr>

              <th class="px-3 py-2 border text-left">Product</th>
              <th class="px-3 py-2 border text-left">Korelasi</th>
              <th class="px-3 py-2 border text-right">Unit Price</th>
              <th class="px-3 py-2 border text-right">Qty</th>
              <th class="px-3 py-2 border text-right">Unit</th>
              <th class="px-3 py-2 border text-right">Total Harga</th>
              <th class="px-3 py-2 border text-center w-[100px]">Action</th>
            </tr>
          </thead>
          <tbody id="realCalcBody" class="bg-white">
            <tr>
              <td colspan="7" class="text-center italic text-gray-500 py-3">Belum ada data</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
