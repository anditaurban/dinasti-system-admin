<div class="bg-white p-6 rounded-lg shadow">
  <div class="flex flex-wrap items-start justify-between mb-4 gap-4">
    <div>
      <h1 id="pageTitle" class="text-2xl font-bold mb-1"></h1>
      <nav id="breadcrumb" class="text-gray-500 text-sm flex items-center flex-wrap gap-1"></nav>
    </div>
  </div>

  <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 text-sm mb-6 border-b pb-4">
    <div class="w-full md:w-auto">
      <h1 class="text-xl font-bold text-gray-800"><span id="projectNameDisplay">Loading...</span></h1>
    </div>
    <div class="flex flex-wrap items-center justify-end gap-2 w-full md:w-auto">
      <button onclick="loadModuleContent('project')"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium text-sm px-4 py-2 rounded transition flex items-center gap-2">
        ‚¨ÖÔ∏è Back
      </button>
    </div>
  </div>

  <div class="flex gap-2 border-b mb-6">
    <button onclick="loadModuleContent('project_detail', window.detail_id, window.detail_desc)"
      class="px-4 py-2 font-semibold transition hover:text-gray-700
            ${pagemodule === 'Project Costing' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'} border-b-2 border-blue-600 text-blue-600 focus:outline-none">
      üìä Costing Overview
    </button>

    <button onclick="loadModuleContent('project_actual', window.detail_id, window.detail_desc)" class="px-4 py-2 font-semibold transition hover:text-gray-700
            ${subpagemodule === 'Real Calculation' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}">
      üí∞ Real Calculation (Purchase Order)
    </button>

    <button onclick="loadModuleContent('project_purchase', window.detail_id, window.detail_desc)"
      class="px-4 py-2 font-semibold transition hover:text-gray-700 text-gray-500">
      üí≥ Payable
    </button>
  </div>

  <div id="viewProjectCards" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-[1fr_1fr_1fr_auto_1fr_1fr_1fr] gap-4 mb-6 items-center">

  <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
    <span class="text-gray-500 text-xs font-bold uppercase tracking-wider">Project Value</span>
    <div id="projectAmount" class="text-lg lg:text-xl text-right font-bold mt-1 text-gray-800">---</div>
  </div>

  <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
    <span class="text-gray-500 text-xs font-bold uppercase tracking-wider">Actual Costing</span>
    <div id="actual_costing" class="text-lg lg:text-xl text-right font-bold mt-1 text-orange-600">---</div>
  </div>

  <div class="rounded-lg p-4 border border-gray-200">
    <span class="text-gray-500 text-xs font-bold uppercase tracking-wider">Final Profit</span>
    <div id="profit" class="text-lg lg:text-xl text-right font-bold mt-1">---</div>
  </div>

  <div class="hidden lg:block w-[2px] h-12 bg-gray-300 mx-2"></div>

  <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
    <span class="text-gray-500 text-xs font-bold uppercase tracking-wider">Plan Costing</span>
    <div id="plan_costing" class="text-lg lg:text-xl text-right font-bold mt-1 text-blue-600">---</div>
  </div>

  <div class="rounded-lg p-4 border border-gray-200">
    <span class="text-gray-500 text-xs font-bold uppercase tracking-wider">Balance Costing</span>
    <div id="balance_costing" class="text-lg lg:text-xl text-right font-bold mt-1">---</div>
  </div>

  <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
    <span class="text-gray-500 text-xs font-bold uppercase tracking-wider">Est. Margin</span>
    <div id="margin" class="text-lg lg:text-xl text-right font-bold mt-1 text-gray-700">---</div>
  </div>

</div>

  <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-6 text-sm">
    <h3 class="font-semibold mb-3 border-b pb-2">Informasi Project</h3>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div><span class="block text-xs text-gray-500 uppercase">NO QO</span><span id="detailNoQO"
          class="font-bold block text-gray-800">---</span></div>
      <div><span class="block text-xs text-gray-500 uppercase">NO INV</span><span id="detailNoInv"
          class="font-bold block text-gray-800">---</span></div>
      <div><span class="block text-xs text-gray-500 uppercase">NO PO</span><span id="detailNoPO"
          class="font-bold block text-gray-800">---</span></div>
      <div><span class="block text-xs text-gray-500 uppercase">PIC</span><span id="detailPIC"
          class="font-bold block text-gray-800">---</span></div>
    </div>
  </div>

  <div class="flex justify-end gap-2 mb-4">
    <!-- <button id="convertToSalesBtn" onclick="openConvertToSalesModal()"
      class="bg-green-600 hover:bg-green-700 text-white font-bold px-4 py-2 rounded shadow hidden transition text-sm">+
      Jadikan Sales Order</button> -->
    <button id="undoSalesBtn"
      class="bg-red-500 hover:bg-red-600 text-white font-bold px-4 py-2 rounded shadow hidden transition text-sm flex items-center gap-2">
      ‚Ü©Ô∏è Undo Sales
    </button>
    <button id="saveAllPlanCostBtn"
      class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold px-4 py-2 rounded shadow transition text-sm">üíæ
      Update Plan Costing</button>
  </div>

  <div class="overflow-auto border rounded">
    <table class="w-full text-sm">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-3 py-2 border w-[3%] text-center">No</th>
          <th class="px-3 py-2 border">Produk</th>
          <th class="px-3 py-2 border text-right w-[5%]">Qty</th>
          <th class="px-3 py-2 border text-center w-[5%]">Unit</th>
          <th class="px-3 py-2 border text-right">Harga</th>
          <th class="px-3 py-2 border text-right">Subtotal</th>
          <th class="px-3 py-2 border text-center w-[12%]">Plan Costing</th>
          <th class="px-3 py-2 border text-center w-[12%]">Actual Costing</th>
        </tr>
      </thead>
      <tbody id="tabelItemView" class="bg-white"></tbody>
    </table>
  </div>
</div>
