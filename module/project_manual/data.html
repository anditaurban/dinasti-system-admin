<div class="bg-white p-6 rounded-lg shadow">
  <div class="flex flex-wrap items-start justify-between mb-4 gap-4">
    <div>
      <h1 id="pageTitle" class="text-2xl font-bold mb-1"></h1>
      <nav id="breadcrumb" class="text-gray-500 text-sm flex items-center flex-wrap gap-1"></nav>
    </div>
  </div>

  <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 text-sm mb-6 border-b pb-4">
    <div class="w-full md:w-auto">
      <h1 class="text-xl font-bold text-gray-800" id="formTitleManual"></h1>
    </div>
    <div class="flex flex-wrap items-center justify-end gap-2 w-full md:w-auto">
      <button onclick="loadModuleContent('project')"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium text-sm px-4 py-2 rounded transition flex items-center gap-2">
        ⬅️ Back
      </button>
    </div>
  </div>


  <div id="addProjectForm" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-sm">
      <div><label class="block text-xs text-gray-500 mb-1">Project Name <span
            class="text-red-500">*</span></label><input type="text" id="add_project_name"
          class="w-full border rounded px-3 py-2" placeholder="Nama Project"></div>
      <div class="mb-1">
        <label class="text-xs text-gray-500 font-bold">Client <span class="text-red-500">*</span></label>
        <div class="relative">
          <input type="text" id="add_client_name"
            class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none transition"
            placeholder="Ketik nama client..." oninput="filterClientSuggestions(this)" autocomplete="off">

          <input type="hidden" id="add_client">

          <ul id="clientSuggestionList"
            class="absolute z-50 w-full bg-white border rounded mt-1 text-sm shadow-lg hidden max-h-48 overflow-y-auto">
          </ul>
        </div>
      </div>
      <div>
        <label class="block text-xs text-gray-500 mb-1">PIC Client <span class="text-red-500">*</span></label>
        <select id="add_pic_client"
          class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-blue-500 outline-none transition">
          <option value="">-- Pilih PIC --</option>
        </select>
      </div>
      <div><label class="block text-xs text-gray-500 mb-1">Start Date <span class="text-red-500">*</span></label><input
          type="date" id="add_tanggal" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block text-xs text-gray-500 mb-1">Finish Date <span class="text-red-500">*</span></label><input
          type="date" id="add_finish_date" class="w-full border px-3 py-2 rounded"></div>
      <div><label class="block text-xs text-gray-500 mb-1">Tipe Project <span
            class="text-red-500">*</span></label><select id="add_type_id" class="w-full border px-3 py-2 rounded"
          onchange="toggleTambahItemBtn()">
          <option value="">Pilih Tipe</option>
        </select></div>
      <div><label class="block text-xs text-gray-500 mb-1">Project Manager <span
            class="text-red-500">*</span></label><select id="add_project_manager"
          class="w-full border px-3 py-2 rounded">
          <option value="">-- Pilih PM --</option>
        </select></div>
    </div>
  </div>

  <div class="flex justify-between items-center mt-6">
    <div>
      <button id="addItemBtn" type="button" onclick="tambahItem()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded shadow hidden">+ Tambah
        Item</button>
    </div>
    <div class="flex gap-2">
      <button id="convertToSalesBtn" type="button" onclick="openConvertToSalesModal()"
        class="bg-orange-500 hover:bg-orange-600 text-white font-bold px-4 py-2 rounded shadow hidden">
        + Jadikan Sales Order
      </button>
      <button id="saveNewProjectBtn" type="button"
        class="bg-green-600 hover:bg-green-700 text-white font-bold px-4 py-2 rounded shadow hidden">✅ Simpan
        Project</button>
    </div>
  </div>

  <div class="mt-6 overflow-auto border rounded">
    <table class="w-full text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-3 py-2 border text-left w-[5%]">No</th>
          <th class="px-3 py-2 border text-left">Produk & Rincian Biaya</th>
          <th class="px-3 py-2 border text-center w-[10%]">Aksi</th>
        </tr>
      </thead>
      <tbody id="tabelItemAdd" class="bg-white"></tbody>
    </table>
  </div>


</div>
