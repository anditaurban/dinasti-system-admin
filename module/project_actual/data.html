<div class="bg-white p-6 rounded-lg shadow relative">
  <div class="flex flex-wrap items-start justify-between mb-4 gap-4">
    <div>
      <h1 id="pageTitle" class="text-2xl font-bold mb-1"></h1>
      <nav id="breadcrumb" class="text-gray-500 text-sm flex items-center flex-wrap gap-1"></nav>
    </div>
  </div>

  <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 text-sm mb-6 border-b pb-4">
    <div class="w-full md:w-auto">
      <h1 class="text-xl font-bold text-gray-800"><span id="projectNameDisplay">Loading...</span></h1>
    </div>
    <div class="flex flex-wrap items-center justify-end gap-2 w-full md:w-auto">
      <button onclick="loadModuleContent('project')"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium text-sm px-4 py-2 rounded transition flex items-center gap-2">
        ‚¨ÖÔ∏è Back
      </button>
    </div>
  </div>

  <div class="flex gap-2 border-b mb-6">
    <button onclick="loadModuleContent('project_detail', window.detail_id, window.detail_desc)" class="px-4 py-2 font-semibold transition hover:text-gray-700
            ${pagemodule === 'Project Costing' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}">
      üìä Costing Overview
    </button>

    <button onclick="loadModuleContent('project_actual', window.detail_id, window.detail_desc)"
      class="px-4 py-2 font-semibold transition hover:text-gray-700
            ${subpagemodule === 'Real Calculation' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'} border-b-2 border-blue-600 text-blue-600 focus:outline-none">
      üí∞ Real Calculation (Purchase Order)
    </button>

    <button onclick="loadModuleContent('project_purchase', window.detail_id, window.detail_desc)"
      class="px-4 py-2 font-semibold transition hover:text-gray-700 text-gray-500">
      üí≥ Payable
    </button>
  </div>

  <div class="bg-white p-6 rounded-lg shadow mb-6 border">
    <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">Form Input Real Calculation</h3>

    <form id="realCalcForm">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="space-y-3">
          <div>
            <label class="block text-xs font-bold text-gray-600 mb-1">Tanggal PO (Dinasti) <span
                class="text-red-500">*</span></label>
            <input type="date" id="calcPoDate"
              class="w-full border p-2 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none"
              onchange="generateNoPO()">
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-600 mb-1">No PO (Dinasti) <span
                class="text-red-500">*</span></label>
            <div class="flex gap-1">
              <input type="text" id="calcNoPo"
                class="w-full border p-2 rounded text-sm bg-gray-100 text-gray-600 font-semibold"
                placeholder="Otomatis terisi..." readonly>
              <input type="hidden" id="calcNoPoPdf" name="calcNoPoPdf">
            </div>
          </div>
        </div>

        <div class="space-y-3">
          <div>
            <label class="block text-xs font-bold text-gray-600 mb-1">Tanggal Invoice (Vendor) <span
                class="text-red-500">*</span></label>
            <input type="date" id="calcInvoiceDate"
              class="w-full border p-2 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-600 mb-1">Nomor Invoice (Vendor) <span
                class="text-red-500">*</span></label>
            <input type="text" id="calcInvoiceNo"
              class="w-full border p-2 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none"
              placeholder="INV-XXX">
          </div>
        </div>

        <div class="space-y-3">
          <div>
            <label class="block text-xs font-bold text-gray-600 mb-1">Nama Vendor <span
                class="text-red-500">*</span></label>
            <div class="relative">
              <input type="text" id="calcNamaVendor"
                class="w-full border p-2 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none"
                placeholder="Cari vendor..." autocomplete="off" oninput="filterVendorSuggestions(this)">
              <ul id="vendorSuggestionsList"
                class="absolute z-20 w-full bg-white border rounded mt-1 text-sm shadow hidden max-h-48 overflow-y-auto">
              </ul>
            </div>
            <input type="hidden" id="calcVendorId" value="0">
          </div>
          <div>
            <label class="block text-xs font-bold text-gray-600 mb-1">Nama PIC <span
                class="text-red-500">*</span></label>
            <select id="calcNamaPic" class="w-full border p-2 rounded text-sm bg-gray-100 focus:outline-none" disabled>
              <option value="">-- Pilih Vendor Dulu --</option>
            </select>
            <input type="hidden" id="calcContactId" value="0">
          </div>
        </div>
      </div>

      <div class="overflow-x-auto border rounded-lg mb-4 shadow-sm">
        <table class="w-full text-sm min-w-[800px]">
          <thead class="bg-gray-100 text-gray-700 font-bold border-b">
            <tr>
              <th class="p-4 text-center w-[50px] align-top">No</th>
              <th class="p-4 text-left align-top">Detail Transaksi (Produk & Biaya)</th>
              <th class="p-4 text-center w-[80px] align-top">Aksi</th>
            </tr>
          </thead>
          <tbody id="inputItemsBody" class="bg-white divide-y">
          </tbody>
        </table>
      </div>

      <button type="button" onclick="addNewRow()"
        class="mb-6 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm flex items-center gap-2 transition shadow">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
        </svg>
        Tambah Item
      </button>

      <div class="border-t pt-4 grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label class="block text-xs font-bold text-gray-600 mb-1"> Comments or Special Instructions</label>
          <textarea id="calcGlobalNotes" rows="3" class="w-full border p-2 rounded text-sm"
            placeholder="Catatan tambahan untuk transaksi ini..."></textarea>
        </div>

        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <span class="font-semibold text-gray-600">Subtotal (Rp)</span>
            <input type="text" id="summarySubtotal"
              class="text-right font-bold text-gray-800 bg-transparent border-none focus:ring-0 w-[200px]" value="0"
              readonly>
          </div>

          <div class="flex items-center justify-between gap-2">
            <span class="text-gray-600">Diskon</span>
            <div class="flex items-center gap-2 justify-end w-[200px]">
              <input type="number" id="summaryDiscPercent" class="border rounded px-2 py-1 w-[60px] text-right text-sm"
                placeholder="%" oninput="calculateGrandTotal()">
              <span class="text-gray-400 text-xs">%</span>
              <input type="text" id="summaryDiscNominal"
                class="border rounded px-2 py-1 w-[120px] text-right text-sm formatNumber" placeholder="Rp" value="0"
                oninput="calculateGrandTotal(true)">
            </div>
          </div>

          <div class="flex items-center justify-between gap-2">
            <div class="flex items-center gap-2">
              <input type="checkbox" id="summaryTaxCheck" class="rounded text-blue-600 focus:ring-blue-500"
                onchange="calculateGrandTotal()">
              <span class="text-gray-600">PPN 11%</span>
            </div>
            <input type="text" id="summaryTaxNominal"
              class="text-right text-gray-600 bg-gray-50 border rounded px-2 py-1 w-[200px] text-sm" value="0" readonly>
          </div>

          <div class="border-t my-2"></div>

          <div class="flex items-center justify-between bg-blue-50 p-2 rounded">
            <span class="font-bold text-blue-800 text-lg">TOTAL</span>
            <input type="text" id="summaryGrandTotal"
              class="text-right font-bold text-blue-800 bg-transparent border-none text-lg w-[200px]" value="0"
              readonly>
          </div>
        </div>
      </div>

      <div class="mt-6 flex justify-end gap-3">
        <div class="mt-6 flex justify-end gap-3">
          <button type="button" onclick="resetForm()"
            class="px-6 py-2 rounded border bg-gray-100 hover:bg-gray-200 text-gray-600 font-semibold transition">Batal</button>
          <button type="button" onclick="saveTransaction('create')"
            class="px-6 py-2 rounded bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow transition">Simpan
            Transaksi</button>
        </div>
      </div>

    </form>
  </div>

  <div class="bg-white rounded-lg border shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left">
        <thead class="bg-gray-50 text-gray-600 font-semibold border-b uppercase text-xs">
          <tr>
            <th class="p-4 min-w-[200px]">Referensi & Tanggal</th>
            <th class="p-4 min-w-[200px]">Vendor & PIC</th>
            <th class="p-4 min-w-[250px] text-right">Rincian Keuangan</th>
            <th class="p-4 min-w-[180px] text-center">Status & Approval</th>
            <th class="p-4 text-center w-[80px]">Aksi</th>
          </tr>
        </thead>
        <tbody id="actualCostTableBody" class="divide-y divide-gray-100">
        </tbody>
      </table>
    </div>
    <div id="paginationContainer" class="p-4 border-t bg-gray-50 flex justify-end"></div>
  </div>

  <!-- ======================================================= -->
  <!-- MODAL PREVIEW (Overlay) - Added at Bottom -->
  <!-- ======================================================= -->
  <div id="previewModal" class="hidden fixed inset-0 z-[70] overflow-y-auto" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="closePreview()">
    </div>

    <div class="flex items-center justify-center min-h-screen p-4 text-center sm:p-0">
      <!-- Modal Content -->
      <div
        class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-4xl w-full flex flex-col max-h-[90vh]">

        <!-- Modal Header -->
        <div class="bg-white px-4 py-3 border-b flex justify-between items-center sticky top-0 z-10">
          <h3 class="text-lg leading-6 font-bold text-gray-900 flex items-center gap-2">
            <span id="modalTitle">Preview File</span>
          </h3>
          <div class="flex items-center gap-2">
            <a id="btnDownload" href="#" target="_blank"
              class="text-gray-500 hover:text-blue-600 px-3 py-1 rounded hover:bg-blue-50 text-sm transition border">
              ‚¨áÔ∏è Download
            </a>
            <button onclick="closePreview()"
              class="text-gray-400 hover:text-red-500 focus:outline-none p-2 rounded hover:bg-red-50 transition">
              ‚ùå
            </button>
          </div>
        </div>

        <!-- Modal Body (Scrollable) -->
        <div class="p-0 bg-gray-100 flex-1 overflow-auto modal-scroll flex items-center justify-center min-h-[400px]">
          <!-- Container untuk Image -->
          <img id="previewImage" src="" class="hidden max-w-full h-auto max-h-[80vh] object-contain shadow-lg"
            alt="Preview">

          <!-- Container untuk PDF (Iframe) -->
          <iframe id="previewFrame" src="" class="hidden w-full h-[80vh]" frameborder="0"></iframe>

          <!-- Loading / Error State -->
          <div id="previewLoading" class="hidden flex flex-col items-center text-gray-400">
            <span class="text-2xl animate-spin">‚åõ</span>
            <span class="mt-2 text-sm">Memuat Preview...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
