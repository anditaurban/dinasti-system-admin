<div class="bg-white p-6 rounded-lg shadow">
  <div class="flex flex-wrap items-start justify-between mb-4 gap-4">
    <div>
      <h1 id="pageTitle" class="text-2xl font-bold mb-1"></h1>
      <nav id="breadcrumb" class="text-gray-500 text-sm flex items-center flex-wrap gap-1"></nav>
    </div>
  </div>

  <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 text-sm mb-6 border-b pb-4">
    <div class="w-full md:w-auto">
      <h1 class="text-xl font-bold text-gray-800"><span id="projectNameDisplay">Loading...</span></h1>
    </div>
    <div class="flex flex-wrap items-center justify-end gap-2 w-full md:w-auto">
      <button onclick="loadModuleContent('project')"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium text-sm px-4 py-2 rounded transition flex items-center gap-2">
        ‚¨ÖÔ∏è Back
      </button>
    </div>
  </div>

  <div class="flex gap-2 border-b mb-6">
    <button onclick="loadModuleContent('project_detail', window.detail_id, window.detail_desc)" class="px-4 py-2 font-semibold transition hover:text-gray-700
            ${pagemodule === 'Project Costing' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}">
      üìä Costing Overview
    </button>

    <button onclick="loadModuleContent('project_actual', window.detail_id, window.detail_desc)"
      class="px-4 py-2 font-semibold transition hover:text-gray-700
            ${subpagemodule === 'Real Calculation' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'} border-b-2 border-blue-600 text-blue-600 focus:outline-none">
      üí∞ Real Calculation
    </button>

    <button onclick="loadModuleContent('project_purchase', window.detail_id, window.detail_desc)"
      class="px-4 py-2 font-semibold transition hover:text-gray-700 text-gray-500">
      üí≥ Purchase
    </button>
  </div>

  <div class="bg-gray-50 p-4 rounded-lg border shadow-sm mb-6">
    <h3 class="text-lg font-semibold mb-3">Input Detail Pengeluaran</h3>
    <form id="realCalcForm" class="grid grid-cols-1 gap-4 text-sm">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">Korelasi Pekerjaan <span class="text-red-500">*</span></label>
          <select id="calcKorelasiPekerjaan" class="w-full border p-2 rounded">
            <option value="">-- Pilih --</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Korelasi Material</label>
          <select id="calcKorelasiMaterial" class="w-full border p-2 rounded bg-gray-100" disabled>
            <option value="">-- Pilih --</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="block mb-1 font-medium">No Tagihan</label>
          <input type="text" id="calcNoTagihan" class="w-full border p-2 rounded" placeholder="INV-XXX">
        </div>

        <div>
          <label class="block mb-1 font-medium">Tanggal PO</label>
          <input type="date" id="calcPoDate" class="w-full border p-2 rounded">
        </div>
        <div>
          <label class="block mb-1 font-medium">Nama Vendor</label>
          <div class="relative">
            <input type="text" id="calcNamaVendor" class="w-full border p-2 rounded" placeholder="Cari vendor..."
              autocomplete="off" oninput="filterVendorSuggestions(this)">
            <ul
              class="absolute z-20 w-full bg-white border rounded mt-1 text-sm shadow hidden max-h-48 overflow-y-auto">
            </ul>
          </div>
          <input type="hidden" id="calcVendorId" value="0">
        </div>

        <div>
          <label class="block mb-1 font-medium">Nama PIC</label>
          <select id="calcNamaPic" class="w-full border p-2 rounded bg-gray-100" disabled>
            <option value="">-- Pilih Vendor Dulu --</option>
          </select>
          <input type="hidden" id="calcContactId" value="0">
        </div>
      </div>

      <div><label class="block mb-1 font-medium">Produk / Item <span class="text-red-500">*</span></label><input
          type="text" id="calcProduct" class="w-full border p-2 rounded" placeholder="Cth: Semen"></div>

      <div><label class="block mb-1 font-medium">Notes</label><textarea id="calcNotes" rows="2"
          class="w-full border p-2 rounded"></textarea></div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div><label class="block mb-1 font-medium">Harga Satuan</label><input type="text" id="calcUnitPrice"
            class="w-full border p-2 rounded formatNumber"></div>
        <div><label class="block mb-1 font-medium">Qty</label><input type="number" id="calcQty"
            class="w-full border p-2 rounded" value="1"></div>
        <div class="relative">
          <label class="block mb-1 font-medium">Unit</label>

          <!-- Input -->
          <input type="text" id="calcUnit" class="w-full border p-2 rounded" oninput="filterUnitSuggestions(this)"
            autocomplete="off">

          <!-- Suggestions -->
          <ul id="unitSuggestions" class="absolute left-0 w-full bg-white border shadow hidden 
           max-h-48 overflow-y-auto rounded-md"></ul>
        </div>

      </div>

      <div class="flex items-end gap-4">
        <div class="flex-grow"><label class="block mb-1 font-medium">Total</label><input type="text" id="calcHarga"
            class="w-full border p-2 rounded bg-gray-100" readonly></div>
        <button type="submit" id="submitCalcFormBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded h-[42px] transition">+ Tambah</button>
        <button type="button" id="cancelUpdateBtn"
          class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded h-[42px] hidden transition">Batal</button>
      </div>
    </form>
  </div>

  <div class="overflow-auto border rounded">
    <table class="w-full text-sm">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="px-3 py-2 border text-left">Korelasi</th>
          <th class="px-3 py-2 border text-left">No Tagihan</th>
          <th class="px-3 py-2 border text-left">Vendor</th>
          <th class="px-3 py-2 border text-left">Produk</th>
          <th class="px-3 py-2 border text-right">Harga</th>
          <th class="px-3 py-2 border text-right">Qty</th>
          <th class="px-3 py-2 border text-right">Total</th>
          <th class="px-3 py-2 border text-center w-[100px]">Aksi</th>
        </tr>
      </thead>
      <tbody id="realCalcBody"></tbody>
    </table>
  </div>
</div>
