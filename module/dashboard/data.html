<!-- MODERN MARKETING RECAP DASHBOARD -->
<div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
  <!-- Header -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Marketing Performance Recap</h1>
      <p class="text-gray-500">Monthly sales performance and target achievement</p>
    </div>
    <div class="flex gap-3">
      <div class="relative inline-block">
        <button id="filterButton"
          class="flex items-center gap-2 bg-white hover:bg-gray-50 text-gray-700 px-4 py-2 text-sm rounded-lg border border-gray-200 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
          </svg>
          Filter Year
        </button>

        <div id="yearDropdown"
          class="hidden absolute right-0 mt-2 w-32 bg-white rounded-md shadow-lg z-10 border border-gray-200 py-1">
          <!-- Year options will be added by JavaScript -->
        </div>
      </div>
      <button
        class="flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 text-sm rounded-lg transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        Export
      </button>
    </div>
  </div>

  <!-- Key Metrics -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full mb-8">
    <!-- Total PO Achievement -->
    <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 w-full">
      <p class="text-sm text-blue-600 font-medium">Total PO Achievement</p>
      <p id="metricAchievement" class="text-2xl font-bold text-gray-800">0</p>
      <p id="metricAchievementRate" class="text-xs text-gray-500">0% of target</p>
    </div>

    <!-- Remaining Target -->
    <div class="bg-red-50 p-4 rounded-xl border border-red-100 w-full">
      <p class="text-sm text-red-600 font-medium">Remaining Target</p>
      <p id="metricRemaining" class="text-2xl font-bold text-gray-800">0</p>
      <p id="metricRemainingRate" class="text-xs text-gray-500">0% to achieve</p>
    </div>
  </div>

  <!-- Recap PO -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
    <!-- WON -->
    <div class="bg-orange-50 p-4 rounded-xl border border-orange-100">
      <p class="text-sm text-orange-600 font-medium">
        Won Qty: <span id="wonQty">0</span>
      </p>
      <p id="wonNominal" class="text-2xl font-bold text-gray-800">0</p>
    </div>

    <!-- ONGOING -->
    <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
      <p class="text-sm text-blue-600 font-medium">
        Ongoing Qty: <span id="ongoingQty">0</span>
      </p>
      <p id="ongoingNominal" class="text-2xl font-bold text-gray-800">0</p>
    </div>

    <!-- LOSS -->
    <div class="bg-red-50 p-4 rounded-xl border border-red-100">
      <p class="text-sm text-red-600 font-medium">
        Loss Qty: <span id="lossQty">0</span>
      </p>
      <p id="lossNominal" class="text-2xl font-bold text-gray-800">0</p>
    </div>

  </div>




  <!-- Charts (Hanya Bar Chart) -->
  <div class="bg-gray-50 p-4 rounded-xl border border-gray-200 h-[400px] mb-8">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Monthly PO Achievement</h3>
    <canvas id="chartMarketingBar" class="w-full h-full"></canvas>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto rounded-xl border border-gray-200">
    <table id="salesRecapTable" class="min-w-[800px] w-full text-sm divide-y divide-gray-200"></table>
  </div>

</div>
