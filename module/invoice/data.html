<div class="bg-white p-6 rounded-lg shadow">
  <section class="space-y-6">

    <!-- Header -->
    <div class="flex flex-wrap items-start justify-between mb-4 gap-4">
      <div>
        <h1 id="pageTitle" class="text-2xl font-bold mb-1"></h1>
        <nav id="breadcrumb" class="text-gray-500 text-sm flex items-center flex-wrap gap-1"></nav>
      </div>
    </div>

    <!-- Search + Filter -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 text-sm">

      <!-- Search -->
      <div class="w-full md:w-auto">
        <input
          type="text"
          id="searchInput"
          onkeyup="debounceSearch()"
          placeholder="ðŸ”Ž Cari..."
          class="px-3 py-2 border rounded w-full md:w-96"
        />
      </div>

      <!-- Actions -->
      <div class="flex flex-wrap items-center justify-end gap-2 w-full md:w-auto">

        <!-- Add Button -->
        <button id="addButton" 
          class="hidden bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded">
          + Buat Penawaran
        </button>
        
        <!-- Export Dropdown -->
        <div class="relative">
          <button id="dropdownExportButton" onclick="toggleDropdownButton('dropdownExportMenu')" 
            class="flex items-center justify-between px-3 py-2 border rounded w-52 hover:bg-gray-50">
            <span>Export Data</span>
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <div id="dropdownExportMenu" 
            class="hidden absolute right-0 mt-2 w-56 bg-white border border-gray-200 rounded-lg shadow-lg z-50">
            <button onclick="exportPDF()" 
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Export PDF</button>
            <button onclick="exportExcel()" 
              class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Export Excel</button>
          </div>
        </div>

        <!-- Filter Dropdown -->
        <div class="relative">
          <button id="dropdownFilterButton" onclick="toggleDropdownButton('dropdownFilterMenu')" 
            class="flex items-center justify-between px-3 py-2 border rounded w-52 hover:bg-gray-50">
            <span>Filter Data</span>
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <div id="dropdownFilterMenu" 
            class="hidden absolute right-0 mt-2 w-56 bg-white border border-gray-200 rounded-lg shadow-lg z-50">
            
            <!-- Status Filters -->
            <button onclick="filterData('status=2')" 
              class="flex justify-between w-full px-4 py-2 text-sm hover:bg-gray-100">
              <span>Menunggu Pembayaran</span><span id="unpaid" class="font-bold">0</span>
            </button>
            <button onclick="filterData('status=6')" 
              class="flex justify-between w-full px-4 py-2 text-sm hover:bg-gray-100">
              <span>Pembayaran Sebagian</span><span id="partialpaid" class="font-bold">0</span>
            </button>
            <button onclick="filterData('status=7')" 
              class="flex justify-between w-full px-4 py-2 text-sm hover:bg-gray-100">
              <span>Sedang di verifikasi</span><span id="unverified" class="font-bold">0</span>
            </button>
            <button onclick="filterData('status=1')" 
              class="flex justify-between w-full px-4 py-2 text-sm hover:bg-gray-100">
              <span>Di Proses</span><span id="process" class="font-bold">0</span>
            </button>
            <button onclick="filterData('salesman=0')" 
              class="flex justify-between w-full px-4 py-2 text-sm hover:bg-gray-100">
              <span>Belum Ada Salesman</span><span id="unsalesman" class="font-bold">0</span>
            </button>

            <div class="border-t border-gray-200 my-1"></div>

            <!-- Type Filters -->
            <button onclick="filterData('type=1')" 
              class="block w-full px-4 py-2 text-sm hover:bg-gray-100">Reguler</button>
            <button onclick="filterData('type=2')" 
              class="block w-full px-4 py-2 text-sm hover:bg-gray-100">COD</button>
            <button onclick="filterData('type=3')" 
              class="block w-full px-4 py-2 text-sm hover:bg-gray-100">Marketplace</button>

            <div class="border-t border-gray-200 my-1"></div>

            <!-- Reset -->
            <button onclick="filterData('')" 
              class="block w-full px-4 py-2 text-sm hover:bg-gray-100">Semua</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table id="invoiceTable" class="min-w-full text-sm border">
        <thead id="tableHeader"
          class="hidden md:table-header-group bg-gray-100 text-gray-600">
          <tr>
            <th class="px-4 py-2 border">Tanggal</th>
            <th class="px-4 py-2 border">No. Invoice</th>
            <th class="px-4 py-2 border">No. PO</th>
            <th class="px-4 py-2 border">Project</th>
            <th class="px-4 py-2 border">Pelanggan</th>
            <th class="px-4 py-2 border">Jenis Project</th>
            <th class="px-4 py-2 border">Sales</th>
            <th class="px-4 py-2 border">Status</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>


    <!-- Pagination + Info -->
    <div class="mt-4 flex flex-col md:flex-row md:justify-between md:items-center gap-2">
      <!-- Info Text: hanya tampil di desktop -->
      <p id="infoText" class="hidden md:block text-gray-600 text-sm text-left"></p>

      <!-- Pagination: hanya tampil di desktop -->
      <div id="pagination" class="hidden md:flex w-full justify-between items-center flex-wrap gap-2 text-sm"></div>

      <!-- Mobile Page Selector -->
      <div class="block md:hidden text-sm text-center mb-12">
        <label for="pageSelect" class="mr-2">Go to Page:</label>
        <select id="pageSelect"
          class="px-2 py-1 border rounded"></select>
      </div>
    </div>

  </section>
</div>
